<form id="contact-form">
        <label for="First Name">First Name:</label><br>
        <input type="text" id="Fname" name="name" required><br>
        <label for="LastName">Last Name:</label><br>
        <input type="text" id="LName" name="LastName" required><br>
        <label for="Phone Number">Phone Number:</label><br>
        <input type="text" id="PhoneNum" name="Phone" required></input><br>
        <label for="User Name">User Name:</label><br>
        <input type="text" id="UName" name="UserName" required><br>
        <button type="submit">Submit</button><br>
</form>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
(function() {
    //Public key
    emailjs.init("0y1U_NwOAi-kUGivI");
})();
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var name = document.getElementById("Fname").value;
    var lastName = document.getElementById("LName").value;
    var phone = document.getElementById("PhoneNum").value;
    var userName = document.getElementById("UName").value;
    var templateParams = {
        from_name: name,
        from_lastname: lastName,
        from_phone: phone,
        from_username: userName,
        to_name: "The French Connection"
        
    };
    console.log(templateParams);

    //service key, template id
    emailjs.send("service_zqed6si", "template_o2hxco9", templateParams)
        .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            alert('Message sent successfully!');
        }, function(error) {
            console.log('FAILED...', error);
            alert('Message failed to send.');
        });
});
</script>
